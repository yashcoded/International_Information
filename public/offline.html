<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Travel Info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #f8fafc;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✈️</div>
    <h1>You're Offline</h1>
    <p>Please check your internet connection to use the AI travel assistant.</p>
    <p class="subtitle">Your previously viewed information may still be available in your browser.</p>
  </div>
</body>
</html>
